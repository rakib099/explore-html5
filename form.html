<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jamal er Ma Special TSC Pitha EXpo</h1>
    <form action="">
        <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </p>
        <p>
            <label for="email">Email:     </label>
            <input type="email" name="email" id="email" placeholder="Enter your email"> 
        </p>
        <fieldset>
            <legend>Select Your Pitha:</legend>
            <p>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy" value="chitoy">Chitoy
                </label>
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa" value="vapa">Vapa
                </label>
            </p>
            <p>
                <label for="tell">
                    <input type="radio" name="pitha" id="tell" value ="tell er pitha">Tell er pitha
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Vorta:</legend>
            <p>
                <label for="shorisha">
                    <input type="checkbox" name="vorta" id="shorisha" value="shorisha">Shorisha
                </label>
            </p>
            <p>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki" value="shutki">Shutki
                </label>
            </p>
            <p>
                <label for="begun">
                    <input type="checkbox" name="vorta" id="begun" value="begun">Begun
                </label>
            </p>
        </fieldset>

        <p>Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10">make a heart-shaped pitha</textarea>
        </p>    
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
